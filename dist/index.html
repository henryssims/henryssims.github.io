<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>To Do</h1>
    </div>
    <div id="sidebar">
        <div id="constant-buttons">
            <button id="home-btn" class="side-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                <p>Home</p>
            </button>
            <button id="today-btn" class="side-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-today</title><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                <p>Today</p>
            </button>
            <button id="week-btn" class="side-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-week</title><path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" /></svg>
                <p>This Week</p>
            </button>
        </div>
        <div id="projects">
            <h2><strong>Projects</strong></h2>
            <div id="project-list">   
            </div>  
            <button id="add-project" class="side-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                <p>Add Project</p>
            </button>
        </div> 
    </div>
    <div id="main"></div>
    <div id="form-background" style="display: none">
        <form id="task-form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="date">Due Date:</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <legend>Priority:</legend>
                
                <input type="radio" id="low" name="priority" value="low" required checked>
                <label for="low">Low</label>

                <input type="radio" id="med" name="priority" value="med" required>
                <label for="med">Medium</label>

                <input type="radio" id="high" name="priority" value="high" required>
                <label for="high">High</label>
            </div>
            <button type="button" id="add-task-button">Add Task</button>
        </form>    
    </div>
</body>
</html>
